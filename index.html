<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
        <div class="white-keys">
            <kbd class="kbdA">A</kbd>
            <kbd class="kbdS">S</kbd>
            <kbd class="kbdD">D</kbd>
            <kbd class="kbdF">F</kbd>
            <kbd class="kbdG">G</kbd>
            <kbd class="kbdH">H</kbd>
            <kbd class="kbdJ">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="kbdW">W</kbd>
            <kbd class="kbdE">E</kbd>
            <kbd class="kbdT">T</kbd>
            <kbd class="kbdY">Y</kbd>
            <kbd class="kbdU">U</kbd>
        </div>
</div>
<script src="app.js"></script>
</body>
</html>
